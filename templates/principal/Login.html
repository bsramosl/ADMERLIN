<!DOCTYPE html>
<html>
    {% load static %}
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="description" content="Responsive Admin Template" />
	<meta name="author" content="RedstarHospital" />
	<title>Merlin</title>
	<!-- google font -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet"
		type="text/css" />
	<!-- icons -->
	<link rel="stylesheet" href="{% static 'plugins/iconic/css/material-design-iconic-font.min.css'%}">
	<!-- bootstrap -->
	<link href="{% static 'plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css'%}" />
	<!-- Theme Styles -->
	<link href="{% static 'css/theme/light/theme_style.css" rel="stylesheet" id="rt_style_components'%}" type="text/css" />
	<!-- style -->
	<link rel="stylesheet" href="{% static 'css/pages/login.css'%}">
	<!-- favicon -->
	<link rel="shortcut icon" href="https://www.einfosoft.com/templates/admin/smart/source/assets/img/favicon.ico" />
</head>

<body>
	<div class="main">
		<!-- Sing in  Form -->
		<section class="sign-in">
			<div class="container">
				<div class="signin-content">
					<div class="signin-image">
						<figure><img src="/media/pages/signin.jpg" alt="sing up image"></figure>
						<a href="{% url 'Merlin:Registro' %}" class="signup-image-link">Crear Cuenta</a>
					</div>
					<div class="signin-form">
						<h2 class="form-title">Login</h2>
                        <form method="post">    
                            {% csrf_token %}             
                            <div class="form-group">
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                {{ form.password }}
                            </div>          
                            <div class="form-group form-button">
								<button class="btn btn-round btn-primary" name="signin" id="signin">Acceso</button>
							</div>
                          </form>    
					</div>
				</div>
			</div>
		</section>
	</div>

<link href="{% static 'sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}" rel="stylesheet"/>
<script src="{% static 'sweetalert2/sweetalert2.min.js' %}"></script>


{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <link href="{% static 'sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'sweetalert2/sweetalert2.min.js' %}"></script>
    <script type="text/javascript">  
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 10000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener('mouseenter', Swal.stopTimer)
              toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
          })          
          Toast.fire({
            icon: '{{ message.tags }}',
            title: '{{ message }}', 
          })        
    </script> 
    {% endfor %}
</ul>
{% endif %}
</body>
 
</html>
